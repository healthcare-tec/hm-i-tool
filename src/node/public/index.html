<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM-I Tool - Hospital Market Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HM-I Tool</h1>
            <p>Hospital Market Intelligence - Inteligência de Mercado Hospitalar</p>
        </header>

        <main>
            <section class="search-section">
                <h2>Buscar Dados de Mercado por Município</h2>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">-- Selecione um estado --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="municipio">Município:</label>
                    <select id="municipio" name="municipio" disabled>
                        <option value="">-- Selecione um município --</option>
                    </select>
                </div>

                <button id="buscarBtn" class="btn-primary" disabled>Buscar Dados</button>
            </section>

            <section id="resultadosSection" class="resultados-section" style="display: none;">
                <h2>Resultados</h2>
                <div id="resultados" class="resultados-container"></div>
            </section>

            <section id="erroSection" class="erro-section" style="display: none;">
                <h2>Erro</h2>
                <div id="erro" class="erro-container"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 HM-I Tool. Dados públicos do IBGE, CNES e BrasilAPI.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
